<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telef√¥nica</title>
    <link rel="stylesheet" href="./main.css" />

</head>

<body>
    <h1 class="titulo">Cadastro de Contatos</h1>
    <div>
        <form id="form-contatos">
            <input type="text" id="nome-sobrenome" required placeholder="Nome e Sobrenome" />
            <input type="tel" id="telefone" required placeholder="Telefone" max="11" min="9" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0" id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">------------------------</td>
                    <td id="telefone-contato">--------------------</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Pedro Sanchez. Todos os direitos reservados.</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
